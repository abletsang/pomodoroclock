<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<table>
		<tr>
			<td>BREAK LENGTH
				<br>
				<span class="breakMinus">-</span>  <span class="breakTime">5</span>:00  <span class="breakPlus">+</span>
			</td>
			<td>SESSION LENGTH
				<br>
				<span class="sessionMinus">-</span>  <span class="sessionTime">25</span>:00  <span class="sessionPlus">+</span>
			</td>
		</tr>
	</table>

	<div class="clock">
		<h2>SESSION</h2>
		<h1 class="sessionLine"><span class="sessionDisplay">25</span>:<span class="sessionDisplaySeconds">00</span></h1>
		<p>Click to start</p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
